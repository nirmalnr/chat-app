<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a618df97f3.js" crossorigin="anonymous"></script>
    <title>Chat</title>
</head>
<body>
    <div>
        <ul id="users" class="list-group"></ul>
    </div>

    <div id="chatbox">
        <a class="float"><i id = "down-icon" class="fas fa-chevron-circle-down float-down fa-lg"></i></a>
    </div>
    
    <div id="meet"></div>

    <footer class="footer">
        <div class="container">
            <div class ="form d-flex justify-content-around">
                <form id="chat" class="form-inline column flex-fill">
                    <input type="text" placeholder="Enter message" id="message" class="form-control flex-grow-1" autocomplete="off">
                    <button id = "send-message" type="submit" class="btn btn-dark" data-toggle="tooltip" data-placement="top" title="Send message"><i class="fas fa-paper-plane"></i></button>
                </form>
                <button id="share-location" class="btn btn-dark" data-toggle="tooltip" data-placement="top" title="Share location"><i class="far fa-compass"></i></button>
            </div>
        </div>
    </footer>

    <!-- Templates -->
    <script id="user-header-template" type="text/html">
        <li class="list-group-item list-group-item-dark"><i class="fas fa-comment list-icon"></i><b>{{room}}</b></li>
    </script>

    <script id="user-template" type="text/html">
        <li class="list-group-item"><i class="fas fa-user-circle list-icon"></i>{{user}}</li>
    </script>

    <script id="message-template" type="text/html">
        <div>
            <small>{{name}}</small>
            <p><b>{{createdAt}}</b> {{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <small>{{name}}</small>
            <div><b>{{createdAt}}</b></div>
            <iframe
                width="500"
                height="350"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/view?key={{key}}
                    &center={{message}}&maptype=satellite&zoom=18" allowfullscreen>
            </iframe>
        </div>
    </script>

    <script id="sysmsg-template" type="text/html">
        <div>
            <p style="color:darkgreen"><b>{{createdAt}}</b> {{message}}</p>
        </div>
    </script>

    <!-- scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src='https://meet.jit.si/external_api.js'></script>
    <script src="./js/create-room.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
