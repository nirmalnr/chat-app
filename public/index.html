<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">  
    <title>Chat</title>
</head>
<body>

        <div id= "roomSelector" class="card mx-auto">
            <div class="card-body">
                <form action="/chat.html">
                    <div class="form-group">
                      <label for="username">User Name</label>
                      <input type="text" class="form-control" id="username" name="username" aria-describedby="userHelp" required>
                      <small id="userHelp" class="form-text text-muted">User name has to be unique</small>
                    </div>
                    <div class="form-group">
                      <label for="roomname">Room Name</label>
                      <input type="text" class="form-control" id="roomname" name="roomname" aria-describedby="roomHelp" required>
                      <small id="roomHelp" class="form-text text-muted">Enter room name and share it with others</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Join</button>
                </form>
            </div>
        </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</body>
</html>
